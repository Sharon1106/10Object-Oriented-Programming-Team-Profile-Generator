<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color: #525564;">
    <header>
      <!-- Jumbotron -->
      <div class="jumbo p-5 text-center shadow-1-strong " style= "background-color: #74828F;  ">
        <h1 class="mb-3" style="color:white; font-family: 'EB Garamond', serif, Arial;">Welcome to the team!</h1>
      </div>
      <!-- Jumbotron -->
    </header>

    <main>
     <!-- cards container -->
      <div class = "container my-5 col-lg-4 col-md-6">
        <div class="card text-center shadow-1-strong" style="background-color:  #FEF6EB">
          <!-- card title -->
          <div class="card-header" style="font-family: 'EB Garamond', serif, Arial; font-size: 30px; font-weight: 200; color: #525564;"
            >Bob</div>
            <!-- card list -->
            <ul class="list-group list-group-flush shadow-1-strong ">
              <li class="list-group-item">ID: </li>
              <li class="list-group-item">Email: <a href="#" class="card-link">Link</a></li>
              <li class="list-group-item">Office number: </li>
            </ul>
          <div class="card-footer" style="font-family: 'EB Garamond', serif, Arial; font-size: 30px; color: #525564">Manager</div>
        </div>
      <div>
    </main>

  

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
  </body>
</html>
